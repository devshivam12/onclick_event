<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container" id="bike">

        <nav>
            <img src="logo.png" class="lg">
            <a href="" class="btn">Test drive</a>
        </nav>

        <div class="content">
            <h3>THE BMW</h3>
            <h1>G 310 R</h1>
            <p>The Strength of the G 310 R is unpridictable and very light. the Bike not only delivery fun in the big-city and also a vilage but also when you are redefine the city limits when changing corners quickly.</p>
            <h2>
                Choose colour
            </h2>
            <div class="colour-select">
                <div id="red"></div>
                <div id="blue"></div>
                <div id="black"></div>

            </div>
        </div>
    </div>

    <script>
        let redBtn = document.getElementById("red");
        let blueBtn = document.getElementById("blue");
        let blackBtn = document.getElementById("black");
        let bike = document.getElementById("bike");
        
        redBtn.onclick = function(){
            bike.style.backgroundImage = "url(BMW1.png)";
        }

        blueBtn.onclick = function(){
            bike.style.backgroundImage = "url(BMW2.png)";
        }
        
        blackBtn.onclick = function(){
            bike.style.backgroundImage = "url(BMW3.png)";
        }

    </script>

</body>
</html>
